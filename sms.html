<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    
</head>
<body>
<div class="wrapper"> 
    <input type="checkbox" id="check"> <!-- Checkbox ID name-->
    <label for="check">
      <i class="fas fa-bars" id="hamburger-bars"></i>
      <i class="fas fa-times" id="hamburger-cancel"></i>
    </label> 
    <nav class="sidebar">
      <header>LEAD <br><span>MANAGER</span></header>

      <ul>
          <li><a href="index.html">DASHBOARD</a></li>
          <li>
              <a href="#" class="user-btn">USERS
                  <span class="fas fa-caret-right user-arrow-icon"></span>
              </a>
              <ul class="user-submenus">
                  <li>
                      <a href="user-vehicle.html" class="submenu-btn vehicle" >VEHICLE</a>
                  </li>
                  <li>
                    <a href="user-health.html" class="submenu-btn health" >HEALTH</a>
                  </li>
                  <li>
                    <a href="user-fire.html" class="submenu-btn fire" >FIRE</a>
                  </li>
              </ul>
          </li>
          
          <li><a href="my-tasks.html">MY TASKS</a></li>
          <li><a href="reports.html">REPORTS</a></li>
          <li class="active"><a href="sms.html">SMS</a></li>
          <li><a href="profile.html">PROFILE</a></li>
          <li><a href="login.html">LOGOUT</a></li>
      </ul>
      <img id="sidebarDesign" src="/images/curve.png" alt="">
    </nav>
    
    <div class="page-content-wrapper">
        <div class="container">
            <h1>SMS</h1>
            <div class="sms-container">
                <p> MY NOTIFICATIONS</p>
                <div class="underline"></div>
                <div class="notify-renew">
                    <p>Notify when a customer renews policy</p>
                    <div class="switch-renew custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" >
                        <label class="custom-control-label" for="customSwitch1"></label>
                    </div>
                </div>
                <div class="underline2"></div>
                <div class="notify-expire">
                    <p>Notify when a policy expires.</p>
                    <div class="switch-expire custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" >
                        <label class="custom-control-label" for="customSwitch2"></label>
                    </div>
                </div>
                <div class="underline2"></div>
                <h4>CUSTOM MESSAGE</h4>
                <div class="sms-form form-group">
                    <label for="notifyMessageForm"></label>
                    <div class="sms-templates">
                        <button class="template1">Template 1</button>
                        <button class="template2">Template 2</button>
                        <button class="template3">Template 3</button>
                    </div>
                    <textarea class="form-control" id="notifyMessageForm" rows="5" placeholder="Type your message here..."></textarea>
                </div>
                
            </div>
            <div class="add-user-save-button">
                <button type="button" class="add-user-save-btn btn btn-primary">SAVE</button>
            </div>
            
        </div>
    </div>
</div>            
           
                
   
    <script>
        $('.user-btn').click(function(){
            $('nav ul .user-submenus').toggleClass("show-user-sub-menu");
            $('nav ul .user-arrow-icon').toggleClass("rotate");
        });
        // sms templates 
        var templates = [
            "Hi username-1, \nYour Policy has expired, kindly renew it as soon as possible",
            "Hi username-2, \nYour Policy has expired, kindly renew it as soon as possible",
            "Hi username-3, \nYour Policy has expired, kindly renew it as soon as possible"
        ]
        // template button functions
        $('.template1').click(function(){
            $('#notifyMessageForm').val(templates[0]);
        });
        $('.template2').click(function(){
            $('#notifyMessageForm').val(templates[1]);
        });
        $('.template3').click(function(){
            $('#notifyMessageForm').val(templates[2]);
        });
    </script>
</body>
</html>
