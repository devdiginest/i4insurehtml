<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">  
        
        <input type="checkbox" id="check"> <!-- Checkbox ID name-->
        <label for="check">
        <i class="fas fa-bars" id="hamburger-bars"></i>
        <i class="fas fa-times" id="hamburger-cancel"></i>
        </label> 
        <nav class="sidebar">
        <header>LEAD <br><span>MANAGER</span></header>

        <ul>
            <li><a href="index.html">DASHBOARD</a></li>
            <li class="active">
                <a href="#" class="user-btn">USERS
                    <span class="fas fa-caret-right user-arrow-icon"></span>
                </a>
                <ul class="user-submenus">
                    <li>
                        <a href="user-vehicle.html" class="submenu-btn vehicle" >VEHICLE</a>
                    </li>
                    <li>
                        <a href="user-health.html" class="submenu-btn health" >HEALTH</a>
                    </li>
                    <li>
                        <a href="user-fire.html" class="submenu-btn fire" >FIRE</a>
                    </li>
                </ul>
            </li>
            
            <li><a href="my-tasks.html">MY TASKS</a></li>
            <li><a href="reports.html">REPORTS</a></li>
            <li><a href="sms.html">SMS</a></li>
            <li><a href="profile.html">PROFILE</a></li>
            <li><a href="login.html">LOGOUT</a></li>
        </ul>
        <img id="sidebarDesign" src="/images/curve.png" alt="">
        </nav>
                    
        <div class="page-content-wrapper">
            <div class="container">
                <h1>ADD MY TASK</h1>
                <div class="back-button">
                <a href="index.html"><button type="button" class="back-btn btn btn-primary">BACK</button></a>
                </div>
                <div class="add-user-container">
                    <div class="form-top">
                        <div class="form-top-left my-tasks">
                            <div class="top0">
                                <form class="form-inline c-user-type">
                                    <label class="my-1 mr-2 user-type-label" for="cUserType">User type:</label>
                                    <select class="cUserType custom-select my-1 mr-sm-2 ">
                                      <option selected>Select user</option>
                                      <option value="1">Customer</option>
                                      <option value="2">Lead</option>
                                    </select>
                                </form>
                                <form class="c-created-date">
                                    <label for="cCreatedDate">Created Date:</label>
                                    <input type="date" class="cCreatedDate" name="cCreatedDate">
                                </form>
                            </div>
                            <div class="top1">
                                <div class="customer-name">
                                    <form>
                                        <label for="cName">Customer Name:</label>
                                        <input type="text" class="cName" name="cName">
                                    </form>
                                    
                                </div>
                                <div class="customer-id">
                                    <form>
                                        <label for="cID">Customer ID:</label>
                                        <input type="text" class="cID" name="cID">
                                    </form>
                                </div>
                            </div>
                            <div class="top2">
                                <div class="c-address">
                                    <form>
                                        <label for="cAddress">Address:</label>
                                        <textarea class = "cAddress"></textarea>
                                    </form>
                                </div>
                            </div>
                            
                            
                        </div>
                        
                    </div>
                    <div class="form-bottom">
                        <div class="top4">
                            <div class="c-enquiry-type">
                                <form>
                                    <label for="cEnquiryType">Enquiry Type:</label>
                                    <input type="text" id="cEnquiryType" name="cEnquiryType">
                                </form>
                            </div>
                            
                            <div class="c-follow-up-date">
                                <form>
                                    <label for="cFollowUpDate">Follow up Date:</label>
                                    <input type="date" id="cFollowUpDate" name="cFollowUpDate">
                                </form>
                            </div>
                        </div>
                        
                        <div class="botm3">
                            <div class="c-sub-container my-tasks">
                                <div class="c-phone-number my-tasks">
                                    <form >
                                        <label for="cPhoneNo">Phone Number:</label>
                                        <input type="text" class="cPhoneNo" name="cPhoneNo">
                                    </form>
                                </div>
                                <form class="form-inline c-policy-type my-tasks">
                                    <label class="my-1 mr-2 " for="cPolicyType">Insurance Type</label>
                                    <select class="custom-select my-1 mr-sm-2 " id="cPolicyType">
                                      <option selected>Select a type</option>
                                      <option value="1">Type 1</option>
                                      <option value="2">Type 2</option>
                                      <option value="3">Type 3</option>
                                    </select>
                                </form>
                            </div>
                            <div class="c-remarks form-group my-tasks">
                                <label for="cRemarks">Remarks</label>
                                <textarea class="form-control cRemarks my-tasks" rows="5" placeholder="Type your remarks here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-user-save-button">
                <button type="button" class="add-user-save-btn btn btn-primary">SAVE</button>
                </div>
                <div class="add-user-reset-button">
                    <button type="button" class="add-user-reset-btn btn btn-primary">RESET</button>
                </div>
                <div class="add-user-saveAsDraft-button">
                    <button type="button" class="add-user-saveAsDraft-btn btn btn-primary">SAVE AS DRAFT</button>
                </div>
                
            </div>
        </div>
    </div>            
           
                
    <script>
    $('.user-btn').click(function(){
        $('nav ul .user-submenus').toggleClass("show-user-sub-menu");
        $('nav ul .user-arrow-icon').toggleClass("rotate");
    });
    // reset button function
    $('.add-user-reset-button').click(function(){
        $('input[type="text"], input[type="date"], textarea, select').val("");
    });
  </script>  
    
</body>
</html>
