<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAD MANAGER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="login-background">
        <div class="login-wrapper">
            <header>LEAD <br><span>MANAGER</span></header>
            <div class="login-details reset-pass">
                <h2>Reset Password</h2>
                <form>
                    <label for="resetNewPass">Enter new password</label>
                    <input type="password" id="resetNewPass" placeholder="New Password" minlength="8">
                    <label for="resetConfirmNewPass">Confirm new password</label>
                    <input type="password" id="resetConfirmNewPass" placeholder="Confirm Password" minlength="8">
                    <span id='passwordConfirmer'></span>
                    <input type="submit" class="submit-btn" value="Submit">
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#resetNewPass, #resetConfirmNewPass').on('keyup', function () {
            if ($('#resetNewPass').val() == $('#resetConfirmNewPass').val()) {
                $('#passwordConfirmer').html(' Passwords Matching').css('color', 'green');
            } else 
                $('#passwordConfirmer').html(' Passwords Not Matching').css('color', 'red');
        });
    </script>
</body>
</html>
