<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAD MANAGER</title>
    <link rel="stylesheet" href="style.css">

<body>
     <!--First push too github --> 
    <div class="login-background">
        <div class="login-wrapper">
            <header>LEAD <br><span>MANAGER</span></header>
            <div class="login-details">
                <h2>Login</h2>
                <form>
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Email Address">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Password">
                    <a href="#"><input type="submit" class="submit-btn"></a>
                    <span><a href="forgot-password.html"> Forgot Password?</a></span>
                    <!-- <span>New user? <a href="reset-password.html"> Register Here</a></span> -->
                </form>
            </div>
        </div>
    </div>
    
</body>
