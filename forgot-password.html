<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAD MANAGER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-background">
        <div class="login-wrapper">
            <header>LEAD <br><span>MANAGER</span></header>
            <div class="login-details forgot-pass">
                <h2>Forgot Password</h2>
                <div class="forgot-description"><p>We will send you a password reset link<br>to your email

                </p></div>
                <!-- form action redirects to reset password page on cliking submit -->
                <form action="reset-password.html">
                    <label for="forgotEmail">Enter your email</label>
                    <input type="email" id="forgotEmail" placeholder="Email Address">
                    <input type="submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
